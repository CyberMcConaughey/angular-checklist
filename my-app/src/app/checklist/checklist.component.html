<div>
  <h3>Чек-лист</h3>
  <ul>
    <li *ngFor="let item of items">
      <label>
        <input type="checkbox" [(ngModel)]="item.checked">
        {{ item.text }}
      </label>
    </li>
  </ul>
  <input [(ngModel)]="newItemText" placeholder="Новый пункт" (keyup.enter)="addItem()">
  <button (click)="addItem()">Добавить</button>
</div>
